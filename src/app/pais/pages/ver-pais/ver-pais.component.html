<div *ngIf="!pais; else divPais" class="alert alert-info">
    Espere por favor
</div>



<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>Pais: {{pais.name}}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img src={{pais.flag}} class="img-thumbnail" alt={{pais.name}}>
        </div>

        <div class="col">
            <h3>Información</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Población</strong> {{pais.population | number}}
                </li>
                <li class="list-group-item">
                    <strong>Código Numérico</strong> {{pais.numericCode}}
                </li>
                <li class="list-group-item">
                    <strong>Código Alpha</strong> {{pais.alpha3Code}}
                </li>
            </ul>
        </div>
    </div>

    <h3>Traducciones</h3>
    <div class="row">
        <div class="col">
            <span *ngFor="let item of translations" class="badge bg-secondary me-1">{{item}}</span>
        </div>
    </div>

    <!-- <pre class="mt-5">
        {{pais | json}}
    </pre> -->
</ng-template>
