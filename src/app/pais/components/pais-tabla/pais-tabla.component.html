<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblaci√≥n</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of paises, let i = index"
            class="animate__animated animate__fadeIn animate__faster">
            <td>{{i + 1}}</td>
            <td><img [src]="item.flag" class="small-flag" alt=""></td>
            <td>{{item.capital}} {{item.name}}</td>
            <td>{{item.population | number}}</td>
            <td><a [routerLink]="['/pais', item.alpha2Code]">Ver...</a></td>
        </tr>
    </tbody>
</table>
